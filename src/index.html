<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> <%= htmlWebpackPlugin.options.title %> </title>
    <meta name="viewport" content="width=device-width,initial- scale=1"> 
</head>
<body>
    <main>
        <div class="container">
            <div class="content-wrap">
                <section class="add-task row">
                    <div class="col col-12 col-md-8 offset-md-2">
                        <div class="title">
                            <h1>To-do List</h1>
                        </div>

                        <div class="field-wrap">
                            <input type="text" id="user-input" maxlength="32" placeholder="New task" class="field input" />
                            <button id="add-task-btn" title="Add task"><i class="fas fa-pencil-alt icon"></i></button>
                        </div>
                    </div>
                </section> 

                <section class="open-tasks tasks row">
                    <div class="col col-12 col-md-8 offset-md-2">
                        <ul></ul>
                    </div>
                </section>  
                
                <section class="completed-tasks tasks row">
                    <div class="col col-12 col-md-8 offset-md-2">
                        <div class="title">
                            <h5>Completed Tasks</h5>
                            <button id="remove-all-btn" class="remove-btn">Remove all</a>
                        </div>
                        <ul></ul>
                    </div>
                </section> 
            </div>
                
        </div>  
    </main>

    <footer>
        <div class="container">
            <div class="credits">
                <a href="https://github.com/mike-mww/javascript-to-do-list" target="_blank">
                    <i class="fab fa-github icon"></i>
                    <span>Fork on GitHub</span>
                </a>
            </div>
        </div>
    </footer>
</html>
